<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">Blog</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="/myblog">Home</a></li>
      <li><a href="/myblogss">My Blog</a></li>
      <li><a href="/fav">Favourites</a></li>
      <li><a href="/addnew">Add Blog</a></li>
      <li><input type="text"></li>
      <li><input type="submit" value="Search"></li>
    </ul>
  </div>
</nav>

<div class="row">
  <a *ngFor="let result of results" class="collection-item">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="https://www.theblogstarter.com/wp-content/uploads/2014/02/4.jpg">
          <span class="card-title">{{result.title}}</span>
        </div>
        <div class="card-content">
          <p>{{result.content}}</p>
        </div>
        <div class="card-action">
          {{result.category}}
        </div>
      </div>
    </div>
  </a>
</div>
