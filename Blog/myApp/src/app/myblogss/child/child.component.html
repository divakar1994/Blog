<div class="row">

  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img src="https://www.theblogstarter.com/wp-content/uploads/2014/02/4.jpg"><br>
        <input class="card-title" [(ngModel)]="blog.title" placeholder={{blog.title}}>
      </div>
      <div class="card-content">
        <input [(ngModel)]="blog.content" placeholder={{blog.content}}>
      </div>
      <input class="card-action" [(ngModel)]="blog.category" value={{blog.category}}>

      <button (click)="update()">Save Change</button>

    </div>
  </div>


</div>
