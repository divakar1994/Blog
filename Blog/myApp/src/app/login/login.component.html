<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<app-navbar></app-navbar>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">

        <input name="name" [(ngModel)]="name" type="text" class="validate" placeholder="Name">



        <input name="password" [(ngModel)]="password" type="password" class="validate" placeholder="Password">

        <button class="input-field col s2" type="submit" (click)="loginuser()">Login</button>

      </div>

    </div>
  </form>
</div>
